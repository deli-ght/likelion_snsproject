<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/join.css">
    <title>Profile_modification</title>
</head>

<body>
    <div class="container">
        <div class="top-upload-nav">
            <button class="btn-back">
                <img src="../src/icon-arrow-left.png" alt="뒤로가기" class="img-left-arrow">
            </button>
            <button class="btn-upload btn-button btn-ms" disabled>저장</button>
        </div>
        <div class="flex-center">
            <div class="profile-wrap">
                <img src="../src/basic-profile-img-.png" alt="기본이미지" class="img-basic">
                <input type="file" id="profile-file">
                <label for="profile-file"></label>
            </div>
        </div>
        <form method="POST" class="form-join-wrap">
            <label for="inp-id">사용자 이름</label>
            <input type="text" maxlength="10" placeholder="2~10자 이내여야 합니다." id="inp-id" class="input inp-name">
            <span class="txt-name-validation"></span>
            <label for="inp-pw" class="label-mt5">계정 ID</label>
            <input type="text" maxlength="20" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다." id=inp-pw
                class="input sl-ellipsis inp-priId">
            <span class="txt-pri-validation"></span>
            <label for="inp-pw" class="label-mt5">소개</label>
            <input type="text" maxlength="30" placeholder="자신과 판매할 상품에 대해 소개해 주세요!" id=inp-pw class="input inp-intro">
            <span class="txt-intro-validation"></span>
        </form>
    </div>
    <script src="../js/profile_mod.js"></script>
</body>

</html>
