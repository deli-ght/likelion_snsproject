<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/userlist.css">
  <link rel="stylesheet" href="../css/chat-list.css">
  <title>Chat list</title>
</head>

<body>
  <section id="app">
    <!-- class : tag-function -->
    <header>
      <div class="top-basic-nav">
        <img src="../src/icon-arrow-left.png" alt="뒤로가기" class="img-left-arrow">
        <img src="../src/s-icon-more-vertical.png" alt="기타이미지" class="img-vertical">
      </div>
    </header>
    <main>
      <div class="user-search" onclick="location.href='chat-room.html'">
        <img src="../src/basic-profile.png" alt="" class="img-profile">
        <div class="wrap-txt">
          <strong class="txt-title">애월읍 위니브 감귤농장</strong>
          <div class="chat-context">
            <span class="txt-nickname">감귤 3만원</span>
            <span class="txt-time">2020.10.25</span>
          </div>
        </div>
      </div>
      <div class="user-search" onclick="location.href='chat-room.html'">
        <img src="../src/basic-profile.png" alt="" class="img-profile">
        <div class="wrap-txt">
          <strong class="txt-title">애월읍 위니브 감귤농장</strong>
          <div class="chat-context">
            <span class="txt-nickname">감귤 3만원</span>
            <span class="txt-time">2020.10.25</span>
          </div>
        </div>
      </div>
      <div class="user-search" onclick="location.href='chat-room.html'">
        <img src="../src/basic-profile.png" alt="" class="img-profile">
        <div class="wrap-txt">
          <strong class="txt-title">애월읍 위니브 감귤농장</strong>
          <div class="chat-context">
            <span class="txt-nickname">감귤 3만원</span>
            <span class="txt-time">2020.10.25</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <section id="tab-menu">

        <button class="button-home" onclick="location.href='home-feed.html'">
          <p class="p-home">홈</p>
        </button>
        <button class="button-circle1" onclick="location.href='chat-list.html'">
          <p class="p-circle1">채팅</p>
        </button>
        <button class="button-edit" onclick="location.href='upload.html'">
          <p class="p-edit">게시물 작성</p>
        </button>
        <button class="button-profile">
          <p class="p-user">프로필</p>
        </button>
      </section>
    </footer>
  </section>
</body>

</html>
