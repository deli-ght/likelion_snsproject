<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/profile.css">
    <title>yourprofile_feed</title>
</head>
<body>
    <!-- your profile top basic nav -->
    <section class="top-basic-nav">
        <img src="../src/icon-arrow-left.png" alt="뒤로가기" class="img-left-arrow">
        <img src="../src/s-icon-more-vertical.png" alt="기타이미지" class="img-vertical">
    </section>

    <!-- profile (팔로우)-->
    <section id="profiles">
        <div class="profile">
            <div class="followers">
            <p class="followers_count">2950</p>
            <p class="followers_text">followers</p>
            </div>

            <img src="../src/basic-profile.png" alt="사용자 프로필사진" class="img-profile">

            <div class="followings">
            <p class="followings_count">128</p>
            <p class="followings_text">followings</p>
            </div>

        </div>

        <div class="wrap-txt">
            <p class="txt-title">애월읍 위니브 감귤농장</p>
            <p class="txt-nickname">@weniv_Mandarin</p>
        </div>

        <p class="sub_title">애월읍 감귤 전국 배송, 귤따기 체험, 감귤 농장</p>

        <div class="buttons">
            <img class="img-comment" src="../src/message-btn.png" alt="댓글 버튼">
            <button type="button" class="btn-follow btn-button btn-small">팔로우</button>
            <img class="img-share" src="../src/share-btn.png" alt="공유 버튼">
        </div>

    </section>


    <!--  your profile 메뉴 (앨범 모양)-->
  <section id="photo">
    <nav class="nav-top-post">
      <img src="../src/icon-post-album-on.png" alt="앨범메뉴" class="img-post-album">
      <img src="../src/icon-post-list-off.png" alt="리스트메뉴" class="img-post-list">
    </nav>
  </section>

    <!-- user-search-more-->

    <article class="home-post">
      <div class="user-search">
        <img src="../src/basic-profile.png" alt="사용자 프로필사진" class="img-profile">
        <div class="wrap-txt">
          <strong class="txt-title">애월읍 위니브 감귤농장</strong>
          <span class="txt-nickname">@ weniv-Mandarin</span>
        </div>
        <button type="button" class="btn-more" value="더보기버튼"></button>
      </div>
  
      <div class="wrap-content">
        <p class="txt-content">
          옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
        </p>
  
        <div class="cont-preview">
          <div class="cont-img"><img src="../src/img-post-sample.png" class="img-preview"></div>
          <div class="cont-img"><img src="../src/img-post-sample.png" class="img-preview"></div>
          <div class="cont-img"><img src="../src/img-post-sample.png" class="img-preview"></div>
        </div>
  
        <ul class="ul-btns">
          <li class="li-btn">
            <button type="button" class="btn-likes"></button>
            <span class="txt-likes">50</span>
          </li>
          <li class="li-btn">
            <button type="button" class="btn-comments"></button>
            <span class="txt-comments">12</span>
          </li>
        </ul>
        <p class="txt-date">2021년 12월 21일</p>
      </div>
    </article>

      <!-- tab-menu -->
   <section id="tab-menu">
  
    <button class="button-home">
      <p class="p-home">홈</p>
    </button>
  
    <button class="button-circle1">
      <p class="p-circle1">채팅</p>
    </button>
    <button class="button-edit">
      <p class="p-edit">게시물 작성</p>
    </button>
    <button class="button-profile">
      <p class="p-user">프로필</p>
    </button>
    
  </section>

</body>
</html>
