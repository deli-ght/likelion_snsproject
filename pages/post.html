<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/post.css">
  <title>Post</title>
</head>

<body>
  <section id="app">
    <!-- 상단바영역 -->
    <div class="top-basic-nav">
      <img src="../src/icon-arrow-left.png" alt="뒤로가기" class="img-left-arrow">
      <img src="../src/s-icon-more-vertical.png" alt="기타이미지" class="img-vertical">
    </div>

    <main>
      <!-- 포스팅콘텐츠영역-->
      <article class="home-post">
        <div class="user-search">
          <img src="../src/basic-profile.png" alt="사용자 프로필사진" class="img-profile">
          <div class="wrap-txt">
            <strong class="txt-title">애월읍 위니브 감귤농장</strong>
            <span class="txt-nickname">@ weniv-Mandarin</span>
          </div>
          <button type="button" class="btn-more" value="더보기버튼"></button>
        </div>

        <div class="wrap-content">
          <p class="txt-content"></p>

          <!-- Swiper -->
          <div class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>

          <ul class="ul-btns">
            <li class="li-btn">
              <button type="button" class="btn-likes"></button>
              <span class="txt-likes"></span>
            </li>
            <li class="li-btn">
              <button type="button" class="btn-comments"></button>
              <span class="txt-comments"></span>
            </li>
          </ul>
          <p class="txt-date"></p>
        </div>
      </article>

      <!-- 댓글영역 -->
      <section class="cont-reply">
        <ul></ul>
      </section>
    </main>

    <!-- 댓글입력영역 -->
    <section id="comment">
      <img class="img-basic-profile" src="./../src/basic-profile.png" alt="basic-profile">
      <textarea class="input-text" placeholder="댓글 입력하기..."></textarea>
      <button class="btn-submit" disabled>게시</button>
    </section>
  </section>

  <div id="comment-modal" class="post-modal">
    <ul>
      <li><button type="button" class="btn-report">신고</button></li>
      <li><button type="button" class="btn-delete">삭제</button></li>
    </ul>
  </div>

  <div id="post-modal" class="post-modal">
    <ul>
      <li><button type="button" class="btn-report">신고</button></li>
      <li><button type="button" class="btn-delete">삭제</button></li>
      <li><button type="button" class="btn-modify">수정</button></li>
    </ul>
  </div>

  <div class="cont-alert">
    <section id="alert">
      <p class="p-check"></p>
      <div class="div-choice">
        <p class="p-cancle">취소</p>
        <p class="p-action"></p>
      </div>
    </section>
    <div class="backdrop"></div>
  </div>

  <script type="module" src="../js/post.js"></script>
</body>

</html>
