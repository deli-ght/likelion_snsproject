<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/myprofile.css">
    <title>my profile</title>
</head>

<body>


    <!-- your profile top basic nav -->
    <section class="top-basic-nav">
      <img src="../src/icon-arrow-left.png" alt="뒤로가기" class="img-left-arrow">
      <img src="../src/s-icon-more-vertical.png" alt="기타이미지" class="img-vertical">
    </section>
    

        <!-- profile (팔로우)-->
    <section id="profiles">
      
    </section>
  
 

  <!-- 판매중인 상품 (애월읍 감귤) -->
  <section id="selling">
    <p class="selling_title">판매 중인 상품</p>

    <ul class="products">    
    </ul>
  </section>


    <!--  your profile 메뉴 (앨범 모양)-->
  <section id="photo">
    <nav class="nav-top-post">
      <img src="../src/icon-post-list-on.png" alt="리스트메뉴" class="img-post-list">
      <img src="../src/icon-post-album-off.png" alt="앨범메뉴" class="img-post-album">
    </nav>
  </section>



  <!-- 게시글 -->
    <div id="home-post">
      
    </div>


  
  
  <!-- delete alert -->
  <section id="alert">
    <p class="p-check">게시글을 삭제할까요?</p>
    <div class="div-choice">
      <p class="p-cancle">취소</p>
      <p class="p-delete">삭제</p>
    </div>
  </section>

    <!-- 게시물 3x3 -->
    <ul id="posts">

    </ul>

  
  <!--로그아웃 하시겠어요?  -->
    <section id="logout">
      <p class="p-check">로그아웃 하시겠어요?</p>
      <div class="div-choice">
        <p class="p-cancle">취소</p>
        <p class="p-logout">로그아웃</p>
      </div>
    </section>
    

      <ul class="ul-btns">
        <li class="li-btn">
          <button type="button" class="btn-likes"></button>
          <span class="txt-likes">50</span>
        </li>
        <li class="li-btn">
          <button type="button" class="btn-comments"></button>
          <span class="txt-comments">12</span>
        </li>
      </ul>
      <p class="txt-date">2021년 12월 21일</p>
    </div>
  </article>

  <!-- tab-menu -->
  <section id="tab-menu">

    <button class="button-home">
      <p class="p-home">홈</p>
    </button>

    <button class="button-circle1" onclick="location.href='chat-list.html'">
      <p class="p-circle1">채팅</p>
    </button>
    <button class="button-edit">
      <p class="p-edit">게시물 작성</p>
    </button>
    <button class="button-profile">
      <p class="p-user">프로필</p>
    </button>
    
      <!-- updel modal -->
    <section id ="updel">
      <div class="div-first"><button class="updel-div-button"></button></div>
      <div class="div-delete">삭제</div>
      <div class="div-update">수정</div>
    </section>

    <div class="loginfo">
      <section id="loginfo">
        <div class="div-first"><button class="logout-div-button"></button></div>
        <div class="div-info">설정 및 개인정보</div>
        <div class="div-logout">로그아웃</div>
      </section>
    </div>

  </section>

  <script src ="../js/myprofile.js"></script>
</body>

</html>
